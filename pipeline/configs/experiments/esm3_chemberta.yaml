# required
output_dir: "experiments"
data_path: "data/gold_data.csv"
glycan_encoder_type: "rdkit-fingerprint"
protein_encoder_type: "esmc"
binding_predictor_type: "dnn"
num_epochs: 60
batch_size: 2048
learning_rate: 0.01
checkpoint_frequency: 5

# optional
val_split: 0.2
device: "cuda" # change to cuda when using a GPU instance
hf_auth: True
precomputed_path: null #"data/precomputed_data.pt"
model_specific_params:
  dnn_hidden_dims: [512, 256, 128]

